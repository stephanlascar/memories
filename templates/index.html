<!doctype html>
<html>
    <head>
        {% assets "css_all" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}
        <script src="https://use.fontawesome.com/09e796bdcd.js"></script>
    </head>
    <body>
       <div id="main-container">
            <div id="left-bar">
                <div class="head">
                    <div class="logo"></div>
                </div>
                <div class="nav">

           <div id="content">

    {% assets "js_all" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
